---
name: bind-9-server
director_uuid: PLACEHOLDER-DIRECTOR-UUID

releases:
  - name: bind-9
    version: latest

compilation:
  workers: 1
  network: default
  reuse_compilation_vms: true
  cloud_properties:
    instance_type: t2.small

update:
  canaries: 1
  canary_watch_time: 30000 - 600000
  max_in_flight: 8
  serial: false
  update_watch_time: 30000 - 600000

networks:
- name: elastic
  type: vip
  cloud_properties: {}
- name: default
  type: dynamic
  cloud_properties:
    security_groups:
      - default # CHANGE: Security Group

resource_pools:
- name: bind-9_pool
  network: default
  size: 4
  stemcell:
    name: bosh-warden-boshlite-centos-go_agent
    version: latest
  cloud_properties:
    instance_type: t2.micro
  env:
    bosh:
      # password generated using perl -e 'print crypt("password", "\$6\$salt")."\n";'
      password: $6$salt$yytukQ3hNKJrdMxsgSdn4La5nKVexgPqIp9naLG4sxl4OIcDPdmKPymUDdctokBSxzMmHLu9lEPEV1I6.NHsh.

jobs:
- name: named
  templates:
  - { release: bind-9, name: named }
  instances: 1
  resource_pool: bind-9_pool
  networks:
  - default: [dns, gateway]
  properties:
    config_file: |
      options {
        recursion yes;
        allow-recursion { any; };
        forwarders { 8.8.8.8; 8.8.4.4; };
      };
